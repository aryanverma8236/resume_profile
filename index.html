<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <form id="resumeForm">
      <!-- Page 1 -->
      <div class="form-page" id="page1">
        <h2>Personal Details</h2>
        <label>Resume: <input type="file" name="resumeFile" /></label>
        <label>How did you hear about us? <input type="text" id="refSource" name="refSource" /></label>
        <label id="refEmailLabel" style="display:none;">Referral Email: <input type="email" name="refEmail" /></label>

        <label>Have you worked here before?
          <select name="workedBefore">
            <option>No</option>
            <option>Yes</option>
          </select>
        </label>

        <label>Country: <input type="text" name="country" /></label>

        <fieldset>
          <legend>Name</legend>
          <label>Given Name: <input type="text" name="givenName" /></label>
          <label>Family Name: <input type="text" name="familyName" /></label>
          <label><input type="checkbox" id="preferredCheck" /> I have a preferred name</label>
          <div id="preferredNameBlock" style="display:none;">
            <label>Preferred Given Name: <input type="text" name="preferredGivenName" /></label>
            <label>Preferred Family Name: <input type="text" name="preferredFamilyName" /></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Contact</legend>
          <label>City: <input type="text" name="city" /></label>
          <label>Town: <input type="text" name="town" /></label>
          <label>Email Address: <input type="email" name="email" /></label>
          <label>Phone Code: <input type="text" name="phoneCode" /></label>
          <label>Phone Number: <input type="text" name="phoneNumber" /></label>
          <label>Device Type: <input type="text" name="deviceType" /></label>
        </fieldset>

        <button type="button" onclick="nextPage(2)">Next</button>
      </div>

      <!-- Page 2 -->
      <div class="form-page" id="page2" style="display:none;">
        <h2>Work & Education</h2>

        <fieldset>
          <legend>Work Experience</legend>
          <label>Job Title: <input type="text" name="jobTitle" /></label>
          <label>Company Name: <input type="text" name="companyName" /></label>
          <label>Location: <input type="text" name="workLocation" /></label>
          <label><input type="checkbox" name="currentlyWorking" /> Currently working here</label>
          <label>From: <input type="month" name="workFrom" /></label>
          <label>To: <input type="month" name="workTo" /></label>
          <label>Role Description: <textarea name="roleDescription"></textarea></label>
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label>University: <input type="text" name="university" /></label>
          <label>Degree: <input type="text" name="degree" /></label>
          <label>Field of Study: <input type="text" name="fieldOfStudy" /></label>
          <label>CGPA: <input type="text" name="cgpa" /></label>
          <label>From: <input type="month" name="eduFrom" /></label>
          <label>To: <input type="month" name="eduTo" /></label>

          <label><input type="checkbox" id="schoolCheck" /> Include Schooling</label>
          <div id="schoolBlock" style="display:none;">
            <label>10th/12th School Name: <input type="text" name="schoolName" /></label>
            <label>Year of Passing: <input type="month" name="schoolYear" /></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Primary Skills (max 5)</legend>
          <input type="text" id="skillsInput" placeholder="Enter skill and press Add" />
          <button type="button" onclick="addSkill()">Add</button>
          <ul id="skillsList"></ul>
        </fieldset>

        <label>GitHub/Project/Portfolio Links: <input type="url" name="portfolioLink" /></label>

        <button type="button" onclick="nextPage(3)">Next</button>
        <button type="button" onclick="prevPage(1)">Back</button>
      </div>

      <!-- Page 3 -->
      <div class="form-page" id="page3" style="display:none;">
        <h2>Job Preferences</h2>

        <label>Current Location: <input type="text" name="currentLocation" /></label>
        <label>Open to Relocate?
          <select id="relocateSelect" name="relocate">
            <option>No</option>
            <option>Yes</option>
          </select>
        </label>
        <label id="relocateCityLabel" style="display:none;">Preferred Cities: <input type="text" name="preferredCities" /></label>

        <label>Current Annual Salary: <input type="text" name="currentSalary" /></label>
        <label>Expected Salary: <input type="text" name="expectedSalary" /></label>
        <label>Notice Period: <input type="text" name="noticePeriod" /></label>
        <label>Are you in a bond currently? 
          <select name="bond">
            <option>No</option>
            <option>Yes</option>
          </select>
        </label>
        <label>Do you have a relative in this company? 
          <select name="relativeInCompany">
            <option>No</option>
            <option>Yes</option>
          </select>
        </label>

        <fieldset>
          <legend>Legal & Identity</legend>
          <label>Gender: <input type="text" name="gender" /></label>
          <label>Sexuality: <input type="text" name="sexuality" placeholder="e.g., LGBTQ+, Straight" /></label>
          <label>Citizenship: <input type="text" name="citizenship" /></label>
        </fieldset>

        <p><input type="checkbox" required /> I agree to the Terms and Conditions</p>

        <button type="submit">Submit</button>
        <button type="button" onclick="prevPage(2)">Back</button>
      </div>
    </form>
  </div>

</body>
</html>
